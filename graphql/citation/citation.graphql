type Citation {
    id: ID!
    id_technician:ID! @rename(attribute: "technicialId")
    id_client:ID! @rename(attribute: "clientId")
    id_service:ID! @rename(attribute: "serviceId")
    id_activity:ID! @rename(attribute: "activityId")
    typeClient:String!
    citationDescription:String
    createdDate:String!
    nextDate:String!

}
