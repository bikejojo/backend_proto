"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)


}

"Account of a person who utilizes this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
    
    clientes_externos:[Cliente_Externo!]! @hasMany
    tecnicos:[Tecnico!]! @hasMany

}

type Cliente_Externo {
  id: ID!
  nombre:String!
  email:String!
  metodo_login:String!
  foto:String!
  #users_id:String!
  users:User! @belongsTo
  
}

type Tecnico {
  id: ID!
  nombre: String!
  apellido: String!
  carnet_anverso: String!
  carnet_reverso: String!
  correo: String!
  contrasenia: String!
  foto: String!
  
  users:User! @belongsTo
}

type Mutation {
  #CRUD users
  createUser(name: String!,email:String!,password:String!): User @field(resolver:"App\\GraphQL\\Mutations\\UserMutations@create")
  updateUser(id:ID! ,name: String!,email:String!,password:String!): User @field(resolver:"App\\GraphQL\\Mutations\\UserMutations@update")
  deleteUser(id:ID! @whereKey): Response @field(resolver:"App\\GraphQL\\Mutations\\UserMutations@delete")

  login(email:String!,password:String!): String @field(resolver: "App\\GraphQL\\Mutations\\UserMutations@login")

  #CRUD cliente_externo
  createCliente(nombre:String!,email:String!,metodo_login:String!,foto:String!,users_id:String!): Cliente_Externo @field(resolver:"App\\GraphQL\\Mutations\\ClienteExternoMutations@create")
  updateCliente(id:ID!,nombre:String!,email:String!,metodo_login:String!,foto:String!,users_id:ID!): Cliente_Externo @field(resolver:"App\\GraphQL\\Mutations\\ClienteExternoMutations@update")
  deleteCliente(id:ID! @whereKey): Response @field(resolver:"App\\GraphQL\\Mutations\\ClienteExternoMutations@delete")

  #CRUD tecnicos
  createTecnico(nombre:String!,apellido:String!,carnet_anverso:String!,carnet_reverso:String!,correo:String!,contrasenia:String!,foto:String!,users_id:String!): Tecnico @field(resolver:"App\\GraphQL\\Mutations\\TecnicoMutations@create")
  updateTecnico(id:ID!,nombre:String!,apellido:String!,carnet_anverso:String!,carnet_reverso:String!,correo:String!,contrasenia:String!,foto:String!,users_id:String!): Tecnico @field(resolver:"App\\GraphQL\\Mutations\\TecnicoMutations@update")
  deleteTecnico(id:ID! @whereKey): Response @field(resolver:"App\\GraphQL\\Mutations\\TecnicoMutations@delete")
}

type Query {
  #query de users
  userss: [User!] @all
  user(id:ID! @whereKey): User @find
  #query de cliente
  cliente_externos:[Cliente_Externo!] @all
  cliente_externo(id:ID! @whereKey): Cliente_Externo @find
  #Query de tecnicos
  tecnicos:[Tecnico]@all
  tecnico(id:ID! @whereKey): Tecnico @find
}

