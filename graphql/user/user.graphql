#user.graphql

type User {

    id: ID!

    email: String @trim

    email_verified_at: DateTime

    created_at: DateTime!

    updated_at: DateTime!
    ci:String! @trim
    type_user:Int! @trim
    token: String!
    clientsExterns:[InternalClient!]! @hasMany
    technicians:[Technician!]! @hasMany

}



